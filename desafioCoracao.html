<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		div{
			margin: 0 auto;
		}
		.coracao{
			position: :relative  ;
			height: 160px;
			width: 100px;
			background-color: red;
			border-radius: 200px 200px 0 0;
			transform: rotate(45deg);

		}
		.coracao::before{
			content: "";
			position: absolute;
			height: 160px;
			width: 100px;
			background-color: red;
			border-radius: 200px 200px 0 0;
			transform: rotate(-90deg);
			top: 30px;
			left: -30px;

		}




	</style>
</head>
<body>
	<div class="coracao"></div>
	
</body>
</html>
